<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="avatar" src="path/to/avatar.jpg" alt="Profile Picture">
            <h2>Võ Nguyễn Thế Tuấn</h2>
            <p>tuankaka</p>
        </div>
        <div class="contact">
            <h3>Contact</h3>
            <div class="icons">
                <a href="tel:+123456789"><img src="phone-icon.png" alt="Phone"></a>
                <a href="mailto:example@mail.com"><img src="email-icon.png" alt="Email"></a>
            </div>
        </div>
        <div class="social">
            <h3>Social</h3>
            <div class="icons">
                <a href="https://facebook.com/"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://github.com/tuankaka1511"><img src="github-icon.png" alt="GitHub"></a>
            </div>
        </div>
    </div>
</body>
</html>
